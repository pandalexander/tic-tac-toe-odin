<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="board-center-container">
      <div id="narrator"></div>
      <div id="board-container">
        <div class="box" id="top-left"></div>
        <div class="box" id="top-middle"></div>
        <div class="box" id="top-right"></div>
        <div class="box" id="left"></div>
        <div class="box" id="middle"></div>
        <div class="box" id="right"></div>
        <div class="box" id="bottom-left"></div>
        <div class="box" id="bottom-middle"></div>
        <div class="box" id="bottom-right"></div>
      </div>
      <button id="new-game-button">New Game</button>
      <div style="display: flex">
        <div style="display: flex">
          <div>Player One Score:</div>
          <p id="player-one-score"></p>
        </div>
        <div style="display: flex">
          <div>Player Two Score:</div>
          <p id="player-two-score"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
